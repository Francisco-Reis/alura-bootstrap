<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loja Virtual</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <meta name="viewport" content="width=device-width" />
        <style>
            .navbar-header button { color: #FFF; }
            .carousel img {width: 100%;}
            main {padding-top: 50px;}
            footer {background-color: #222;color: white;font-size: 2em; padding: .5em 0; text-align: center;}
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <a href="#home" class="navbar-brand">Caelum</a>
                    <button type="button" data-target=".navbar-collapse"
                            data-toggle="collapse" class="navbar-toggle">Menu</button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#novidades">Novidades</a></li>
                        <li><a href="#mais-vendidos">Mais vendidos</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"> </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite a sua busca" />
                        </div>
                        <input type="submit" value="Buscar" class="btn btn-default"/>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Informações do pedido</h2>
                        </div>
                        <div class="panel-body">
                            <img src="img/produto.png" alt="Camisa Azul" class="img-responsive img-tumbnail"/>
                            <dl class="panel-info">
                                <dt>Nome</dt>
                                <dd>Camisa Azul</dd>
                                <dt>Descrição</dt>
                                <dd>Essa o gordinho lingua presa baitola vai comprar aos montes</dd>
                                <dt>Preço</dt>
                                <dd>R$ 129,00</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <form>
                            <fieldset>
                                <legend>Informações pessoais</legend>
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input type="email" id="email" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="novidades" value="sim" checked>
                                        Desejo receber novidades da loja
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Informações do cartão</legend>
                                <div class="form-group">
                                    <label for="bandeira">Bandeira:</label>
                                    <select class="form-control" name="bandeira" id="bandeira">
                                        <option value="visa">Visa</option>
                                        <option value="master">MasterCard</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numero-cartao">Numero do Cartão:</label>
                                    <input type="text" id="numero-cartao" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="validade">Data de Validade:</label>
                                    <input type="month" id="validade" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" maxlength="3" class="form-control" />
                                </div>
                                <button type="submit" name="confirmar" class="btn btn-primary btn-lg">
                                    <span class="glyphicon glyphicon-thumbs-up"></span>
                                    Confirmar compra</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            <p>
                Alura <span class="glyphicon glyphicon-registration-mark"></span>
            </p>
        </footer>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>
</html>
