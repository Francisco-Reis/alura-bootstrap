<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loja Virtual</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <meta name="viewport" content="width=device-width" />
        <style>
            .navbar-header button { color: #FFF; }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Caelum</a>
                    <button type="button" data-target=".navbar-collapse"
                            data-toggle="collapse" class="navbar-toggle">Menu</button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Novidades</a></li>
                        <li><a href="#">Mais vendidos</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"> </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite a sua busca" />
                        </div>
                        <input type="submit" value="Buscar" class="btn btn-default"/>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <h3 class="text-center">Novidades</h3>
            <div class="col-md-4 thumbnail text-center">
                <figure>
                    <img src="img/camisa-azul.png" alt="camisa azul" />

                    <div>
                        <h4>Camisa Azul Importada</h4>
                        <p>Camisa azul importada com preço acessivel e com pano de qualidade</p>
                    </div>
                </figure>
                <p>R$ 200,00</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="col-md-4 thumbnail text-center">
                <figure>
                    <img src="img/camisa-rosa.png" alt="camisa rosa baby" />

                    <div>
                        <h4>Camisa Rosa Baby</h4>
                        <p>Camisa rosa que o gordinho lingua presa baitola quer comprar</p>
                    </div>
                </figure>
                <p>R$ 200,00</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="col-md-4 thumbnail text-center">
                <figure>
                    <img src="img/camisa-azul.png" alt="camisa azul baby"/>

                    <div>
                        <h4>Camisa Azul Baby</h4>
                        <p>Opção de cor para a camisa rosa baby (o gordinho quer essa também)</p>
                    </div>
                </figure>
                <p>R$ 200,00</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </main>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
